{{define "index"}}
<!DOCTYPE html>
<html lang="en">

<head>
    {{template "head"}}
    <title>Document</title>
</head>

<body>
    <div class="flex flex-row">
        <div class="basis-auto">
            <h1 class="text-3xl my-10 mx-10">Todo List</h1>

            <ul id="todo-list">
                {{ range .Todos}}
                {{template "todo_item" .}}
                {{ end }}
            </ul>
        </div>
        {{if .NewTodo}}
        <div class="basis-auto">
            <h1 class="text-3xl my-10">
                Add Todos
            </h1>
            <form 
            hx-post="{{.AddPath}}" 
            hx-target="#todo-list" 
            hx-swap="beforebegin" 
            hx-indicator="#spinner"
            hx-on::after-request="this.reset()">
                {{template "todo_form" .NewTodo}}
            </form>
        </div>
        {{end}}
    </div>
</body>

</html>
{{end}}
